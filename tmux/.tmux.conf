# Set prefix to Ctrl-Space instead of default Ctrl-b
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Enable mouse support
set -g mouse on

# Terminal settings
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Bind Alt+h to move to the previous window
bind-key -n M-h previous-window

# Bind Alt+l to move to the next window
bind-key -n M-l next-window

# Bind Alt+: to open command prompt
bind-key -n M-: command-prompt

# Window and pane indexing
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
setw -g mode-keys vi
setw -g aggressive-resize on

# Status bar
set -g status-keys emacs

# Clipboard
set-option -g set-clipboard on

# History and display
set -g history-limit 50000
set -g display-time 4000
set -s escape-time 0

# Focus events
set -g focus-events on

# Pane navigation with vim-style keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split panes and new window in current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind -n 'M-"' split-window -v -c "#{pane_current_path}"
bind -n M-% split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind -n M-c new-window -c "#{pane_current_path}"

# Rename session
bind -n M-$ command-prompt -I "#S" "rename-session '%%'"

# Rename window
bind -n M-, command-prompt -I "#W" "rename-window '%%'"

# Kill panes and windows
bind -n M-& kill-window
bind -n M-x kill-pane

# Reload config
bind -n M-r source-file "~/.tmux.conf"

# Detach client
bind -n M-d detach-client

# Neovim integration
bind -n C-h if-shell "echo #{pane_current_command} | grep -Eq '^(n?vim|view)$'" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "echo #{pane_current_command} | grep -Eq '^(n?vim|view)$'" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "echo #{pane_current_command} | grep -Eq '^(n?vim|view)$'" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "echo #{pane_current_command} | grep -Eq '^(n?vim|view)$'" "send-keys C-l" "select-pane -R"
bind -n C-\\ if-shell "echo #{pane_current_command} | grep -Eq '^(n?vim|view)$'" "send-keys C-\\" "select-pane -l"

set -g status-position top

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Set shell
set -g default-shell /bin/zsh

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
